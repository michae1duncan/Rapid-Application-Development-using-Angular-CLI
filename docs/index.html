					- The Component Module

						@Component({
						  selector: 'app-key-manager',
						  templateUrl: './key-manager.component.html',
						  styleUrls: ['./key-manager.component.css']
						})
						export class KeyManagerComponent implements OnInit {

						  constructor() { }

						  ngOnInit() {
						  }

						}

					```
				</textarea>

			<section data-markdown data-background="img/bg-5.png">
				<textarea data-template>
					## Does the generator do anything else?
					- Yes.  In addition to generating css and test modules, it registers the component with the ```app.module.ts``` file.

					```
					import { BrowserModule } from '@angular/platform-browser';
					import { NgModule } from '@angular/core';
					import { AppComponent } from './app.component';
					import { KeyManagerComponent } from './key-manager/key-manager.component';

					@NgModule({
					  declarations: [
						AppComponent,
						KeyManagerComponent
					  ],
					  ...
					})
					export class AppModule { }

					```
				</textarea>
			</section>

					## TypeScript, Briefly

					TypeScript is a language for application-scale JavaScript. TypeScript adds optional types, classes, and modules to JavaScript. TypeScript supports tools for large-scale JavaScript applications for any browser, for any host, on any OS. TypeScript compiles to readable, standards-based JavaScript.


					### Resources

					- [TypeScript Playground](https://www.typescriptlang.org/play/)
				</textarea>

					## One-Way Form Binding & String Interpolation

					```
						<div>
						  <!-- using double-braces to bind properties using string interpolation -->
						  <label for="api-key">{{label}}: </label>
							<!-- input uses one-way property binding and event binding seperately  -->
						  <input type="text" name="api-key" id="api-key" [value]="apiKey" (input)="updateValue($event)">
						  <button (click)='setApiKey($event)'>Save Key</button>
						</div>
					```

				</textarea>
			</section>
			<section data-markdown data-background="img/bg-5.png" data-state="blockquote-smaller">
				<textarea data-template>
					## Two-Way Form Binding

					```
						<div>
						  <!-- using double-braces to bind properties using string interpolation -->
						  <label for="api-key">{{label}}: </label>
							<!-- input uses two-way binding, combining property and event  -->
						  <input type="password" name="api-key" id="api-key" [(ngModel)]="apiKey">
						  <button (click)='setApiKey($event)'>Save Key</button>
						</div>
					```

					Two-way binding requires the FormsModule to be imported through the [app.module.ts](https://github.com/sean-olson-e/Rapid-Application-Development-using-Angular-CLI/blob/master/project_apps/2-importing-styles-using-built-in-directives/src/app/app.module.ts)
